<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Scheme Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Government Scheme Finder</h1>
    </header>
    <main>
        <section id="filter-section">
            <h2>Filter Schemes</h2>
            <form method="POST">
                <label for="category">Category:</label>
                <select name="category" id="category">
                    <option value="All" {% if selected_category == 'All' %}selected{% endif %}>All</option>
                    {% for category in categories %}
                        <option value="{{ category }}" {% if selected_category == category %}selected{% endif %}>{{ category }}</option>
                    {% endfor %}
                </select>

                <label for="state">State:</label>
                <select name="state" id="state">
                    <option value="All" {% if selected_state == 'All' %}selected{% endif %}>All</option>
                    {% for state in states %}
                        <option value="{{ state }}" {% if selected_state == state %}selected{% endif %}>{{ state }}</option>
                    {% endfor %}
                </select>

                <button type="submit">Filter</button>
            </form>
        </section>

        <section id="schemes-section">
            <h2>Schemes</h2>
            <div id="schemes-container">
                {% for scheme in schemes %}
                    <div class="scheme">
                        <h3>{{ scheme.name }}</h3>
                        <p><strong>Category:</strong> {{ scheme.category }}</p>
                        <p><strong>State:</strong> {{ scheme.state }}</p>
                        <p>{{ scheme.summary }}</p>
                    </div>
                {% else %}
                    <p>No schemes found for the selected filters.</p>
                {% endfor %}
            </div>
        </section>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
